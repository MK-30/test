<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tag {
        background-color: rgba(255, 0, 0, 0.082);
        display: inline-block;
        padding: 16px;
        margin-top: 16px;
        font-size: 28px;
      }
    </style>
  </head>
  <body>
    <div class="tag">windowTag</div>
  </body>

  <script>
    const tag = document.querySelector(".tag");
    function updateTag() {
      tag.innerHTML = `windowScreen : ${window.screen.width},  ${window.screen.height} </br>
    window.outer : ${window.outerHeight}</br>
    window.inner : ${window.innerHeight},  ${window.innerWidth}</br>
    documentElement.clientWidth : ${document.documentElement.clientWidth}`;
    }
    window.addEventListener("resize", () => {
      updateTag();
    });
    updateTag();
  </script>
</html>
